<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" href="progressstyle.css">
  <title>English Education</title>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="home.html">English Education</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="progress.html">Progress</a></li>
        <li class="nav-item"><a class="nav-link" href="price.html">Price</a></li>
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
      </ul>
    </div>
  </div>
</header>

<div class="container my-5">
  <div class="progress mb-4" style="height: 30px;">
    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
      Complete
    </div>
  </div>
  <form id="multiStepForm">
    <div class="form-step">
      <div class="form-group">
        <h1>Personal</h1>
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control form-control-lg" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter your email">
      </div>
    </div>

    <div class="form-group">
      <h1>Address</h1>
      <label for="name" class="form-label">City</label>
      <input type="text" class="form-control form-control-lg" id="city" placeholder="Enter your city">
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Address</label>
      <input type="email" class="form-control form-control-lg" id="address" placeholder="Enter your address">
    </div>

    <div class="form-group">
      <h1>Summary</h1>
      <label for="name" class="form-label">Info</label>
      <input type="text" class="form-control form-control-lg" id="info" placeholder="Info">
    </div>
</div>




</div>
  </form>
</div>


<footer class="footer bg-light text-center py-3 " id="about">

</footer>

</html>
